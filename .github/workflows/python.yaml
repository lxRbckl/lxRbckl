name: Python Workflow


on:
   push:
      branches:
         - python


jobs:
   build:
      runs-on: ubuntu-22.04

      env:
         PYGITHUB: ${{ secrets.PYGITHUB }}

      steps:
         - name: Checkout Code
           uses: actions/checkout@v2
           with:
            ref: python
         
         - name: Setup Python 3.8
           uses: actions/setup-python@v2
           with:
            python-version: 3.8
         
         - name: Install Dependencies
           run: pip install -r requirements.txt

         - name: Run Pytest
           run: pytest